name: 'Deploy to Railway'

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - 'releases/**'

  workflow_dispatch:
    inputs:
      deploy-env:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - Development
          - Staging
          - Production
        default: Development
      restore-db:
        description: 'Restore database to original state (Reset database for Development and restore anon dump for Staging and Production)'
        required: false
        type: boolean
        default: false
      create-admin:
        description: 'Create first admin user'
        required: false
        type: boolean
        default: false

jobs:
  deploy-to-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    container: node:22
    environment: 'Development'
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_GITHUB_ACTIONS }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Railway CLI
        run: npm i -g @railway/cli
      - name: Apply new image to Railway
        run: railway up --service=apostrophe-cms

  restore-db:
    name: Restore DB
    needs: deploy-to-railway
    environment: 'Development'
    runs-on: ubuntu-latest
    if: ${{ inputs.restore-db == true }}
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      DB_NAME: ${{ vars.DB_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Drop DB
        run: ./scripts/drop_collections.sh
      - name: Update DB
        run: ./scripts/import_mongodb.sh ./export
        shell: bash

  create-admin:
    name: Create Admin User
    needs: restore-db
    if: ${{ inputs.create-admin == true }}
    runs-on: ubuntu-latest
    container: node:22
    environment: 'Development'
    env:
      APOS_MONGODB_URI: ${{ secrets.MONGO_URI }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
    defaults:
      run:
        working-directory: website
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Install expect
        run: apt-get update && apt-get install -y expect
      - name: Create admin user
        run: |
          expect << 'EOF'
          spawn node app.js @apostrophecms/user:add admin admin
          expect "Enter a password for admin:"
          send "$env(ADMIN_PASSWORD)\r"
          expect eof
          EOF
