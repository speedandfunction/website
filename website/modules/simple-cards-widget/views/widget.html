<section class="sf-section" data-simple-cards-widget>
  {% area data.widget, 'intro' %}
  <div class="sf-simple-cards {% if not data.widget.showCounter %}no-counter{% endif %} {% if data.widget.cards.length is even %}has-even{% endif %} {% if not data.widget.showExpandable %}no-expandable{% endif %}">
    {% for card in data.widget.cards %}
      <div class="sf-simple-card">
        <input type="checkbox" id="card-toggle-{{ loop.index }}" class="sf-simple-card__toggle">
        <div class="sf-simple-card-wrap">
          <label for="card-toggle-{{ loop.index }}" class="sf-simple-card__expand-button" title="Expand/Collapse"></label>
          {% if card.cardTitle %}
            <h4 class="sf-simple-card__title">{{ card.cardTitle }}</h4>
          {% endif %}
          <div class="sf-simple-card__text">
            {% area card, 'cardContent' %}
          </div>
          <div class="background-circle"></div>          
        </div>
      </div>
    {% endfor %}
  </div>
</section>
