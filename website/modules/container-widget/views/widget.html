<div
  class="sf-container-background"
  style="--container-background: {{ data.widget.backgroundColor }};"
>
  <div
    class="sf-container-widget"
    style="
      --width-mobile: {{ data.widget.widthMobile }}px;
      --width-desktop: {{ data.widget.widthDesktop }}px;
      --padding-mobile-bottom: {{ data.widget.paddingBottomMobile }}px;
      --padding-desktop-bottom: {{ data.widget.paddingBottomDesktop }}px;
      --padding-mobile-top: {{ data.widget.paddingTopMobile }}px;
      --padding-desktop-top: {{ data.widget.paddingTopDesktop }}px;
    "
  >
    {% area data.widget, 'content' %}
  </div>
</div>
