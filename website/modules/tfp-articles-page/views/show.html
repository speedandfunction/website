{% extends "layout.html" %} {% block main %}
<div
  class="container md:max-w-[820px] mt-5 md:mt-0 mx-auto px-4 flex flex-wrap md:flex-nowrap justify-between gap-4 md:gap-12 items-start md:mb-10"
>
  <!-- <div class="flex gap-4 md:flex-1 w-full md:w-auto">
      {% if data.piece.authorInfo.authorName %}
        <div
          class="text-primary-black justify-center text-sm gap-2 w-14 h-14 rounded-full flex items-center border border-accent-light bg-primary-light grow-0 shrink-0">
          <span class="icon-user text-3xl leading-none"></span>
        </div>
        <div>
          <p>
            by <span class="notranslate">{{ data.piece.authorInfo.authorName }}</span>
          </p>
          {% if data.piece.authorInfo.authorPosition %}
            <p class="tfp-text-sm mt-2">
              {{ data.piece.authorInfo.authorPosition }}
            </p>
          {% endif %}
        </div>
      {% endif %}
  </div> -->
  {{ data.piece.title }} {% if data.piece._tags %}
  <div class="flex flex-col lg:flex-row lg:justify-between md:mb-5">
    <ul class="flex flex-wrap gap-2 md:gap-3">
      {% for tag in data.piece._tags %}
      <li>
        <a
          class="inline-block uppercase font-sans-serif text-xxs md:text-xs text-primary-bronze border border-primary-bronze/40 py-1 px-2 rounded-md hover:bg-primary-bronze hover:text-white"
          href="{{ data.piece._parentUrl | build({}, { tags: { $addToSet: tag.slug } }) }}"
        >
          {{ tag.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  <div class="share-btn flex gap-2 items-center md:w-[38%]">
    <span class="tfp-text-sm text-xs mr-2 md:mr-5">Share this:</span>
    <a
      data-id="tw"
      target="_blank"
      aria-label="Twitter"
      class="btn-twitter text-primary-darkgrey justify-center text-sm gap-2 size-12 rounded-[20px] flex items-center border border-primary-bronze transition-all hover:shadow-inset hover:border-primary-darkgrey hover:shadow-primary-darkgrey visited:text-primary-darkgrey active:text-primary-darkgrey hover:no-underline"
    >
      <span class="icon-twitter text-3xl leading-none"></span>
    </a>
    <a
      data-id="fb"
      target="_blank"
      aria-label="Facebook"
      class="btn-facebook text-primary-darkgrey justify-center text-sm gap-2 size-12 rounded-[20px] flex items-center border border-primary-bronze transition-all hover:shadow-inset hover:border-primary-darkgrey hover:shadow-primary-darkgrey visited:text-primary-darkgrey active:text-primary-darkgrey hover:no-underline"
    >
      <span class="icon-facebook text-3xl leading-none"></span>
    </a>
  </div>
</div>
<div
  class="article-details [&_.tfp-rich-text>*]:my-6 [&_.tfp-rich-text>*]:md:my-12 [&_.tfp-rich-text]:px-4 [&>.apos-area>:not(.tfp-articles-carousel)]:mx-auto [&>.apos-area>:not(.tfp-articles-carousel)]:container [&>.apos-area>:not(.tfp-articles-carousel)]:lg:max-w-[820px] [&>.apos-area>:not(.tfp-articles-carousel)]:lg:mt-14 [&_.tfp-widget-area>div]:p-0 [&>.apos-area>.tfp-articles-carousel]:py-14 [&>.apos-area>.tfp-widget-area]:px-4 [&>.apos-area>.tfp-articles-carousel]:lg:py-32"
></div>
{% endblock main %}
