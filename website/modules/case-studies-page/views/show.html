{% extends "layout.html" %} {% block main %}
<article class="case-study_detail">
  <header class="case-study_header">
    <h1 class="case-study_title">{{ data.piece.title }}</h1>
  </header>

  {% if data.piece._tags %}
  <div class="case-study_tags">
    <h2 class="tags-heading">Related Tags</h2>
    <ul class="tags-list">
      {% for tag in data.piece._tags %}
      <li class="tag-item">
        <a
          class="tag-link{% if tag.selected %} selected{% endif %}"
          href="{{ data.piece._parentUrl | build({}, { tags: { $addToSet: tag.slug } }) }}"
        >
          {{ tag.title }}
          <span class="tag-count">[ {{ tag.count }} ]</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</article>
{% endblock main %}
